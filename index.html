<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h2>Welcome to my calculator</h2>
  <div class="calculator-container">
    <div class="output">
      <div class="previous-value" data-previous-operand="">345 +</div>
      <div class="current-value" data-current-operand>789</div>
    </div>
    <button class="span-button" data-all-clear>AC</button>
    <button data-delete>DEL</button>
    <button data-operation>&divide;</button>
    <button data-number>1</button>
    <button data-number>2</button>
    <button data-number>3</button>
    <button data-operation>*</button>
    <button data-number>4</button>
    <button data-number>5</button>
    <button data-number>6</button>
    <button data-operation>+</button>
    <button data-number>7</button>
    <button data-number>8</button>
    <button data-number>9</button>
    <button data-operation>-</button>
    <button data-operation>.</button>
    <button data-number>0</button>
    <button class="span-button" data-equals>=</button> 
  </div>
  
  <script src="script.js" defer></script>
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
  
</body>

</html>
